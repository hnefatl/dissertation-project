name:                compiler
version:             0.1.0.0
github:              "hnefatl/compiler"
license:             BSD3
author:              "Keith Collister"
maintainer:          "collisterkeith@gmail.com"
copyright:           "2018 Keith Collister"

extra-source-files:
- README.md

# Metadata used when publishing your package
synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/hnefatl/compiler#readme>

dependencies:
- base >= 4.7 && < 5
- basic-prelude
- text
- text-show
- text-show-instances
- formatting
- bytestring
- containers
- unordered-containers
- hashable
- mtl
- pretty-simple
- extra
- data-default
- haskell-src # Provided from custom repo, see stack.yaml extra-deps
- hs-java # Also provided from custom repo
- binary
- process
- directory
- filepath
- file-embed

custom-setup:
  dependencies:
    - base
    - Cabal
    - process

library:
  source-dirs: src

ghc-options:
- -Wall

default-extensions:
  - NoImplicitPrelude
  - OverloadedStrings

executables:
  compiler-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - compiler
    - optparse-applicative

tests:
  compiler-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - compiler
    - neat-interpolation
    - tasty
    - tasty-hunit
    - tasty-quickcheck
    - temporary